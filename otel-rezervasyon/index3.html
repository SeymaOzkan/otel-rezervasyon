<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/jquery/jquery-ui.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min1.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/card/1.3.1/js/card.min.js"></script>

    <title>Title</title>
</head>
<body>
<div class="container-fluid">

    <div class="row nav-row stack-column-center">
        <div class="col-6 stack-column-center" style="text-align: left;padding: 10px 0px 10px 20px;"><p>
            <span style="font-size: 18px;line-height: 1.5">Otel</span><br> Rezervasyon Sistemi
        </p></div>
        <div class="col-6 btn-bar stack-column-center">
            <button type="button" class="btn btn-rez btn-primary"><p>Yeni Rezervasyon Yap</p></button>
        </div>
    </div>

</div>
<div class="container-fluid-2">
    <div class="row row-center row-center-padding justify-content-center ">
        <div class="col-md-8  ">
            <div class="row d-flex justify-content-center row-select-2">
                <div class="col-md-4 col-md-2-bg ">
                    <div class="icon-active  ">
                        <img src="images/calendar.png" width="90"
                             style="width: 100%;max-width: 90px;padding: 0px;margin: 20px 20px 20px 0px">
                    </div>
                    <p class="icon-font-active icon-font-3">Otel ve Tarih<br>
                        Seçimi</p>
                </div>

                <div class="col-md-4 col-md-2-bg">
                    <div class="">
                        <img src="images/bed.png" width="90"
                             style="width: 100%;max-width: 90px;padding: 0px;margin: 20px 20px 20px 0px">
                    </div>

                    <p class="icon-font icon-font-3 ">Oda Tipi ve Manzara <br>
                        Seçimi
                    </p>
                </div>

                <div class="col-md-4 col-md-2-bg">
                    <div class="icon-active">
                        <img src="images/valid.png" width="90"
                             style="width: 100%;max-width: 90px;padding: 0px;margin: 20px 20px 20px 0px">
                    </div>
                    <p class="icon-font icon-font-3">Önizleme ve Ödeme <br>
                        İşlemleri
                    </p>

                </div>

            </div>
        </div>

    </div>


</div>
<form action="#" class="form-3">

    <div class="container-fluid grid">

        <div class="row pull-center">
            <div class="col-md-6">

                <div class="well">

                    <div class="row card">
                    </div>

                    <br/>

                    <div class="row-fluid">
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Kart Üzerindeki İsim</label>
                                <input type="text" name="name" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label>Kredi Kartı Numarası </label>
                                <input type="text" name="number" class="form-control" />
                            </div>
                        </div>

                    </div>

                    <div class="row-fluid">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Son Kullanma Tarihi</label>

                                <input type="text" placeholder="MM/YY" name="expiry" class="form-control" />

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">

                                <label>CVV </label>

                                <input type="text" name="cvv" class="form-control" />
                            </div>
                        </div>
                    </div>




                </div>
            </div>

            <div class="col-md-6 form-3-bg">
                <div class="row form-3-padding">
                    <div class="col-md-6 col-lg-6 select-option-font">
                    <p id="h1-selectedOtel" class="icon-font-3"> Otel Adı</p>
                    </div>

                </div>
                <div class="row  form-3-padding">
                    <div class="col-md-5 col-lg-5 select-option-font form3-box">

                        Giriş Tarihi: <p id="h1-checkInDate" class="select-option-alt">
                    </p>
                    </div>
                    <div class="col-md-1 col-lg-1 select-option-font ">

                    </div>
                    <div class="col-md-5 col-lg-5 select-option-font form3-box">
                        Çıkış Tarihi: <p id="h1-checkOutDate" class="select-option-alt"></p>
                    </div>

                </div>

                <div class="row  form-3-padding">
                    <div class="col-md-5 col-lg-5 select-option-font form3-box">
                        Yetişkin Sayısı: <p id="h1-adultCount" class="select-option-alt"></p>
                    </div>
                    <div class="col-md-1 col-lg-1 select-option-font ">

                    </div>
                    <div class="col-md-5 col-lg-5 select-option-font form3-box">
                        Çocuk Sayısı: <p id="h1-childCount" class="select-option-alt"></p>
                    </div>
                </div>
                <div class="row  form-3-padding">


               <div class="col">
                   <div class="col-md-5 col-lg-5 select-option-font">
                       <input type="password" class="btn btn-primary btn-save">
                   </div>
                   <div class="col-md-6 col-lg-6 select-option-font btn-1-mobile">

                       <input type="submit" class="btn btn-primary btn-save-1" value="Kupon Kodu Giriniz">
                   </div>
               </div>

                </div>

                <div class="row  form-3-padding">
                    <div class="col-md-5 col-lg-5 select-option-font form3-box">
                        Oda Fiyatı
                    </div>

                </div>

                <div class="row  form-3-padding">

                    <div class="col-md-6 col-lg-6 select-option-font form3-box">
                        Fiyat Etki Oranı
                    </div>

                </div>

                <div class="row  form-3-padding">

                    <div class="col-md-6 col-lg-6 select-option-font form3-box">
                        Konaklama
                    </div>
                </div>

            </div>


        </div>
    </div>

</form>





</body>

<script>
    document.getElementById("h1-selectedOtel").innerHTML = localStorage.getItem("selectedOtel");
    document.getElementById("h1-checkInDate").innerHTML = localStorage.getItem("checkInDate");
    document.getElementById("h1-checkOutDate").innerHTML = localStorage.getItem("checkOutDate");



    document.getElementById("h1-adultCount").innerHTML = localStorage.getItem("adultCount");
    document.getElementById("h1-childCount").innerHTML = localStorage.getItem("childCount");
   $(document).ready(function () {

       new Card({
           form: 'form',
           container: '.card',
           formSelectors: {
               numberInput: 'input[name=number]',
               expiryInput: 'input[name=expiry]',
               cvcInput: 'input[name=cvv]',
               nameInput: 'input[name=name]'
           },

           width: 390, // optional — default 350px
           formatting: true,

           placeholders: {
               number: '•••• •••• •••• ••••',
               name: 'İsim Soyisim',
               expiry: '••/••',
               cvc: '•••'
           }
       })
       $(".btn-rez").on("click",function () {
           window.location.href = "index.html";
           window.onload();
       })


   })
</script>
</html>
