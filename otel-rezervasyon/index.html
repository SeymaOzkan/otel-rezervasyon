        <div id="form1" class="stack-column-center">

                                     <option value="1">1</option>

                                     <option value="3">3</option>

                         </div>

                                 <p class="padding-p">Çocuk</p>
                                     <select name="childCount" id="childCount" class="custom-select">

                                     <option selected>-</option>
                                     <option value="0">0</option>
                                     <option value="1">1</option>
                                     <option value="2">2</option>
                                     <option value="3">3</option>

             </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>


   $("#FirstForm").submit(function (event) {
        const formEl = document.forms.FirstForm;
        const formData = new FormData(formEl);
        const checkInDate = formData.get("checkInDate");
        const checkOutDate = formData.get("checkOutDate");
        const totalDate=checkOutDate-checkInDate;
        if (checkOutDate < checkInDate) {
            alert("Geçerli Bir Tarih Giriniz");
            return;
        }

        localStorage.setItem("selectedOtel", formData.get("selectedOtel"));
        localStorage.setItem("checkInDate", formData.get("checkInDate"));
        localStorage.setItem("checkOutDate", formData.get("checkOutDate"));
        localStorage.setItem("adultCount", formData.get("adultCount"));
        localStorage.setItem("childCount", formData.get("childCount"));
        event.preventDefault();
    });
   $(".btn-save").on('click',function () {
       if (localStorage.getItem("selectedOtel") === true|| localStorage.getItem("checkInDate") === null||localStorage.getItem("checkOutDate") === null||localStorage.getItem("adultCount") === null||localStorage.getItem("childCount") === null) {
           alert('Lütfen Tüm Alanları Doldurunuz!');
       }

       else{
           window.location.href = "index2.html";
       }
$(".btn-rez").on("click",function () {
    window.location.href = "index.html";
    window.onload();
})


   })




</script>
